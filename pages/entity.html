    function checkEnter(e) {
      if (e.key === "Enter") {
        const input = document.getElementById("command").value.trim();
        const message = document.getElementById("message");
        const ascii = document.getElementById("ascii");

        if (input === "/summon minecraft:entity303") {
          message.textContent = "Object successfully summoned";
          ascii.textContent = asciiArt;
        } else if (input === "/help") {
          message.textContent = "/summon minecraft:entity303";
          ascii.textContent = "";
        } else {
          message.textContent = "Unknown command. Try /help for a list of command";
          ascii.textContent = "";
        }
      }
    }
