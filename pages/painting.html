<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Painting Command</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
    }

    #contentWrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    #painting {
      display: none;
      max-width: 90%;
      height: auto;
      border: 4px solid #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 400px;
    }

    #message {
      display: none;
      font-size: 24px;
      color: #d12f2f;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out forwards;
      max-width: 300px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Minecraft command</h1>
  <input type="text" id="commandInput" placeholder="/give @s minecraft:painting を入力" />
  <button onclick="checkCommand()">enter</button>

  <div id="contentWrapper">
    <img id="painting" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/minecraft-painting-the-wanderer-canvas-print-tyler-bailey.jpg" alt="The Wanderer Painting">
    <div id="message">This feels like a Rickroll.</div>
  </div>

  <script>
    function checkCommand() {
      const input = document.getElementById("commandInput").value.trim();
      const painting = document.getElementById("painting");
      const message = document.getElementById("message");

      if (input === "/give @s minecraft:painting") {
        painting.style.display = "block";
        message.style.display = "none";

        setTimeout(() => {
          message.style.display = "block";
        }, 1500);
      } else if (input === "/help") {
        alert("command:\n/give @s minecraft:painting");
        painting.style.display = "none";
        message.style.display = "none";
      } else {
        alert("Unknown command. Try /help for a list of commands.");
        painting.style.display = "none";
        message.style.display = "none";
      }
    }
  </script>
</body>
</html>
